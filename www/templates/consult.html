		</div>

		  <label class="item item-input">
		  	<i class="icon ion-person placeholder-icon"></i>
		    <input type="text" name="number" placeholder="Numero de identificacion" ng-model="formData.number" value="">
		  </label>
		  <label class="item item-input ">
		  <i class="icon ion-key placeholder-icon"></i>
		    <input type="password" name="password" placeholder="ContraseÃ±a" ng-model="formData.password" value="">

		  <span ng-if="hasError==true" class="assertive">{{error}}</span>
		  <div class="padding">
				<button class="button button-block button-positive" ng-click="login()">Consultar</button>
