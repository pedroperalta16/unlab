<ion-view view-title="UNLAB" ng-controller="NewsController">
    <ion-content class="has-header has-footer">
    	<div class="padding">
	    	
		  
		   <div class="list card">

			  <div class="item item-avatar">
			  		<h2 >{{news.title}}</h2>
			  </div>

			  <div class="item item-body">

			     <img ng-src="{{base_url+'assets/media/news/thumb/'+news.image}}" alt="{{news.title}}" title="{{news.title}}" class="center"/>
			   
			    <div ng-bind-html="thisCanBeusedInsideNgBindHtml"></div>
			    
			  </div>

			</div>
    </ion-content>
</ion-view>
