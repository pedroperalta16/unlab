<ion-view view-title="UNLAB" ng-controller="HomeController">
    <ion-content>
    	<div class="padding" >
	    	
		    	<ion-slide-box pager-click="navSlide(index)" auto-play="true" does-continue="true" show-pager="true">
		    			    <ion-slide ng-repeat="slide in slides" >
		    			    		<img ng-src="{{base_url+slide.path}}" alt="{{slide.title}}" title="{{slide.title}}" />
		    			    </ion-slide>
			  	</ion-slide-box>
		</div>	
    </ion-content>
</ion-view>
