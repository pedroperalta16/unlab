<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngcordova/ng-cordova.js"></script>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/ng-cordova-oauth.min.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/pushInit.js"></script>
    <script type="text/javascript" src="js/PushwooshAndroid.js"></script>
    <script type="text/javascript" src="js/PushwooshiOS.js"></script>
    <script type="text/javascript" src="js/PushwooshWP.js"></script>
    <script>
    document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            initPushwoosh();
        }
     
    </script>
  </head>
  <body ng-app="unlab">

    <ion-pane>

        <div class="bar bar-header bar-calm">
           <div class="buttons" ng-if="showBtn">
              <button class="button icon ion-chevron-left" ng-click="task.doBack()">&nbsp;</button>
           </div>
              <h1 class="title">UNLAB</h1>
            <div class="buttons" ng-if="showBtn">
                 <button class="button button-assertive" ng-click="task.logout();" >Cerrar sesión</button>
            </div>
        </div>
        <ion-nav-view></ion-nav-view>

        <div class="tabs tabs-icon-top" ng-if="showBtn">
            <a class="tab-item">
              <i class="icon ion-briefcase"></i>
              Nosotros
            </a>
            <a class="tab-item">
              <i class="icon ion-ios-telephone"></i>
              Contacto
            </a>
            <a class="tab-item">
              <i class="icon ion-ios-location"></i>
              Ubicación
            </a>
            <a class="tab-item">
              <i class="icon ion-android-share-alt"></i>
              Redes
            </a>
      </div>
    </ion-pane>

  </body>
</html>
